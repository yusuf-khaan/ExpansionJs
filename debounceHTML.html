<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .results {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Search Bar with Debounce</h1>
    <input type="text" id="searchInput" placeholder="Type Something" />
    <div class="results" id="results"></div>

    <script src="DebounceJavascript.js"></script>
</body>
</html>
